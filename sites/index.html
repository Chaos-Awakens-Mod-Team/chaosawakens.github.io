<!DOCTYPE html>
<html>
<head>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <!--Website uses docsify-themeable https://jhildenbiddle.github.io/docsify-themeable/
      to change the theme of the site to a more custom one.-->
  <link href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
        rel="stylesheet"
        type="text/css">

  <!-- docsify-themeable styles-->
  <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        rel="stylesheet"
        title="light">
  <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        rel="stylesheet alternative"
        title="dark">

  <title>Chaos Awakens</title>
</head>
<body>
<div id="main"></div>
<!--Customize the default theme in the section below
    https://jhildenbiddle.github.io/docsify-themeable/#/customization?id=theme-styles -->
<style>
  :root {
    /* Change the theme color hue */
    --theme-hue: 325;
    /* Change the link color */
    --link-color: #DA0B84;
    --link-color--hover: #6d063e;
    --link-text-decoration-color: #DA0B84;
  }

</style>
<!--Script to customize docsify,
    https://docsify.js.org/#/configuration -->
<script>
    window.$docsify = {
      el: '#main',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      executeScript: true,
      auto2top: true,
      maxLevel: 4,
      repo: 'https://github.com/ChaosAwakens/ChaosAwakens',
      name: 'Chaos Awakens',
      logo: '../android-chrome-192x192.png',

      plugins: [
        function(hook) {
          var separator = [
            '\n\n'
            ].join('');
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span>Powered by <a href="https://docsify.js.org/"><b>docsify</b></a></span>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + separator + footer;
          });
        }
      ],
      themeable: {
          readyTransition : true,
          responsiveTables: true
      }
    }



</script>
<!--Loads the docsify and docsify-themeable script-->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script
    src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
    type="text/javascript">
</script>
<script
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
</script>
</body>
</html>
